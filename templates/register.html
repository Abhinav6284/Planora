<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Planora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
            color: #667eea;
        }

        .form-select {
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            padding: 12px 16px;
        }

        .loading-spinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="register-container">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-primary">
                            <i class="fas fa-rocket me-2"></i>Join Planora
                        </h2>
                        <p class="text-muted">Start your productivity journey today</p>
                    </div>

                    <!-- Alert for messages -->
                    <div id="alert-container"></div>

                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">
                                    <i class="fas fa-user me-1"></i>First Name *
                                </label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required
                                    maxlength="64" placeholder="John">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">
                                    <i class="fas fa-user me-1"></i>Last Name *
                                </label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required
                                    maxlength="64" placeholder="Doe">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-at me-1"></i>Username *
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required
                                maxlength="64" placeholder="johndoe123">
                            <div class="form-text">Must be unique and contain only letters, numbers, and underscores
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address *
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required maxlength="120"
                                placeholder="john@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="phone_number" class="form-label">
                                <i class="fas fa-phone me-1"></i>Phone Number
                            </label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" maxlength="20"
                                placeholder="+1 (555) 123-4567">
                            <div class="form-text">Optional - for account recovery and notifications</div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password *
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required
                                        minlength="8" placeholder="••••••••">
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="togglePassword('password')">
                                        <i class="fas fa-eye" id="password-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirm Password *
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm_password"
                                        name="confirm_password" required minlength="8" placeholder="••••••••">
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="togglePassword('confirm_password')">
                                        <i class="fas fa-eye" id="confirm_password-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="referral_source" class="form-label">
                                <i class="fas fa-share-alt me-1"></i>How did you hear about us?
                            </label>
                            <select class="form-select" id="referral_source" name="referral_source">
                                <option value="">Select an option...</option>
                                <option value="google">Google Search</option>
                                <option value="social_media">Social Media</option>
                                <option value="friend">Friend/Colleague</option>
                                <option value="blog">Blog/Article</option>
                                <option value="advertisement">Advertisement</option>
                                <option value="app_store">App Store</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agree_terms" required>
                            <label class="form-check-label" for="agree_terms">
                                I agree to the <a href="#" class="text-primary">Terms of Service</a>
                                and <a href="#" class="text-primary">Privacy Policy</a> *
                            </label>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-register">
                                <span class="loading-spinner spinner-border spinner-border-sm me-2"
                                    role="status"></span>
                                <span class="button-text">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </span>
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account?
                                <a href="/login" class="text-primary fw-bold">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + '-eye');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Show alert messages
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Form submission handler
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const submitButton = document.querySelector('.btn-register');
            const spinner = document.querySelector('.loading-spinner');
            const buttonText = document.querySelector('.button-text');

            // Show loading state
            spinner.style.display = 'inline-block';
            submitButton.disabled = true;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';

            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            // Client-side validation
            if (data.password !== data.confirm_password) {
                showAlert('Passwords do not match!');
                resetButton();
                return;
            }

            if (data.password.length < 8) {
                showAlert('Password must be at least 8 characters long!');
                resetButton();
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(result.message);
                    resetButton();
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
                resetButton();
            }

            function resetButton() {
                spinner.style.display = 'none';
                submitButton.disabled = false;
                buttonText.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
            }
        });

        // Real-time password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });

        // Username validation (letters, numbers, underscores only)
        document.getElementById('username').addEventListener('input', function () {
            const username = this.value;
            const validPattern = /^[a-zA-Z0-9_]+$/;

            if (username && !validPattern.test(username)) {
                this.setCustomValidity('Username can only contain letters, numbers, and underscores');
                this.classList.add('is-invalid');
            } else {
                this.setCustomValidity('');
                this.classList.remove('is-invalid');
            }
        });
    </script>
</body>

</html>
