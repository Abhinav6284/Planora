<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Planora - Animated landing_page Page{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Kantumruy+Pro:wght@400;700&family=Love+Ya+Like+A+Sister&display=swap"
        rel="stylesheet" />

    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    {% block head_extra %}{% endblock %}
</head>

<body>
    <header class="main-header">
        <a href="{{ url_for('landing_page') }}" class="logo">Planora</a>

        <button class="nav-toggle" aria-label="Toggle navigation" aria-controls="primary-navigation"
            aria-expanded="false">
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
        </button>

        <nav class="main-nav" id="primary-navigation" aria-hidden="true">
            <ul>
                <li><a href="{{ url_for('landing_page') }}#features">Features</a></li>
                <li><a href="{{ url_for('landing_page') }}#solutions">Solutions</a></li>
                <li><a href="{{ url_for('landing_page') }}#pricing">Pricing</a></li>
                <li><a href="{{ url_for('auth.login') }}">auth.login</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline">auth.register</a>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="main-footer container">
        <hr />
        <div class="footer-top">
            <a href="{{ url_for('landing_page') }}" class="logo">Planora</a>
            <nav class="footer-nav">
                <ul>
                    <li><a href="{{ url_for('landing_page') }}#features">Features</a></li>
                    <li><a href="{{ url_for('landing_page') }}#solutions">Solutions</a></li>
                    <li><a href="{{ url_for('landing_page') }}#pricing">Pricing</a></li>
                    <li><a href="{{ url_for('landing_page') }}#contact">Contact us</a></li>
                </ul>
            </nav>
        </div>
        <hr />
        <div class="footer-bottom">
            <a href="{{ url_for('landing_page') }}">Â© 2025 Planora</a>
            <a href="{{ url_for('landing_page') }}#privacy">Privacy policy</a>
            <a href="{{ url_for('landing_page') }}#terms">Terms of service</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block body_end %}{% endblock %}
</body>

</html>
