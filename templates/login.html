<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planora</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back!</h2>
            <p>Login to continue your journey with Planora.</p>

            <div class="social-login">
                <a href="/api/auth/login/google" class="btn social-btn google">
                    <i class="fab fa-google"></i> Continue with Google
                </a>
                <a href="/api/auth/login/github" class="btn social-btn github">
                    <i class="fab fa-github"></i> Continue with GitHub
                </a>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="auth-switch">Don't have an account? <a href="/register">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
