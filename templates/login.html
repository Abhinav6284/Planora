<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Sign in to your account</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="login_identifier" class="block text-sm font-medium text-gray-700">Username or Email</label>
                <input id="login_identifier" name="login_identifier" type="text" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="errorMessage" class="text-sm text-red-600 hidden"></div>
            <div>
                <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Log In
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Not a member?
            <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">Sign up now</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('planora_token', result.data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorMessageDiv.textContent = result.message || 'An unknown error occurred.';
                    errorMessageDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorMessageDiv.textContent = 'Failed to connect to the server. Please try again.';
                errorMessageDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Log In';
            }
        });
    </script>
</body>

</html>
