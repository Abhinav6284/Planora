<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Planora</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <main class="page-container">
        <section class="image-section">
            <div class="branding-content">
                <header>
                    <h1>Planora</h1>
                    <h2>Unlock Your Potential. Plan with Precision.</h2>
                    <p class="subheading">Your journey to productivity starts here.</p>
                </header>
                <img src="{{ url_for('static', filename='images/loginsection1.png') }}"
                    alt="A group of university students collaborating on a project.">
            </div>
        </section>

        <section class="right-side">
            <div class="login-container">
                <header class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to continue to your dashboard.</p>
                </header>

                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div class="divider">
                    <span class="divider-line"></span>
                    <p class="divider-text">Or continue with</p>
                    <span class="divider-line"></span>
                </div>

                <div class="social-login-section">
                    <div class="social-icons">
                        <a href="#" aria-label="Continue with Google">
                            <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google icon">
                        </a>
                        <a href="#" aria-label="Continue with GitHub">
                            <img src="{{ url_for('static', filename='images/github.png') }}" alt="GitHub icon">
                        </a>
                        <a href="#" aria-label="Continue with LinkedIn">
                            <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="LinkedIn icon">
                        </a>
                    </div>
                </div>

                <footer class="form-footer">
                    <p class="signup-prompt">
                        Don't have an account? <a href="{{ url_for('register_page') }}">Sign Up</a>
                    </p>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </footer>
            </div>
        </section>
    </main>

</body>

</html>
